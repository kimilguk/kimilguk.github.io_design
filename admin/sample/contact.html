<body><!-- 문서내용이 들어가는 영역 -->
<div id="wrap"><!-- 랩핑시킨 영역 -->
<header class="header">
<!-- 상단 로고와 햄버거 메뉴영역 시작 -->
<h1 class="logo">
<a href="index.html">LOGO</a><!-- a태그는 페이지이동역할, href헤르프 속성값에 URL을 입력해서 이동 -->
</h1><!-- 헤드라인 글자를 표시 h1~h6 -->
<div class="menu-toggle-btn">
<span></span>
<span></span>
<span></span>
</div>

<!-- html5 시만텍 웹 = 의미가 있는 태그를 사용하게 해서 AI가 인식하게 됩니다. nav태그 -->
<nav class="gnb"><!-- gnb:글로벌네이게이션:전체영역메뉴  Global Navigagion -->
<!-- 리스트를 모여주는 태그 ul(UnOrdered List *.~, *.~ ) , ol(Ordered List 1.~, 2.~ ) -->
<ul>
<li><a href="index.html">HOME</a></li>
<li><a href="weare.html">WE ARE</a></li>
<li><a href="work.html">WORK</a></li>

</ul>
</nav>
<!-- 상단 로고와 햄버거 메뉴영역 끝 -->
</header>

<section class="contact-section"><!-- division디비전이라는 div 영역표시 태그 대신에 사용 -->
<h1>CONTACT</h1>
<div class="container">
<!-- 폼태그의 필수 속성, name, action-데이터를 전송할 대상값, method-데이터를 전송하는 방법값 -->
<!-- input 한줄입력 태그, textarea 여러줄입력 태그 -->
<!-- label은 이름표, 입력태그와 라벨은 1:1매칭이 되는 관계 -->
<form name="message_form" action="contact.html" method="get">
<!-- 필드셋은 폼이 DB테이블의 필드와 1:1매칭되는 관계 -->
<!-- 플레이스홀더:공간에 자리를 차지하지 않으면서 입력힌트를 보여주는 역할 -->
<fieldset>
<legend>현재폼의타이틀영역입니다.</legend>
<div class="input-class">
<label for="name">이름</label>
<input name="name" id="name" type="text" placeholder="이름을 입력">
<label for="phone">연락처</label>
<input name="phone" id="phone" type="text" placeholder="연락처를 입력">
<label for="email">이메일</label>
<input name="email" id="email" type="email" placeholder="email을 입력">
</div>
<div class="textarea-class">
<label for="message">메세지</label>
<textarea name="message" id="message" placeholder="내용을 입력"></textarea>
</div>
</fieldset>
<div class="submit-btn">
<button type="submit">메세지보내기</button>
</div>
</form>
<!-- form 태그의 목적은 input,textarea,checkbox,radio,select 데이터를 
submit(전송)하는것이 목적. -->
<!-- 폼전송은 get(비보안용), post(보안용-입력/수정/삭제) -->
<!-- get방식은 유일하게 검색할때 사용됩니다. -->
</div>
</section>

<footer class="footer float-clear">
<!-- 하단 로고 영역 시작 -->
<p>LOGO</p><!-- 문장영역을 의미하는 Paragraph 태그입니다. -->
<!-- 하단 로고 영역 끝 -->
</footer>
</div>
</body>
</html>
